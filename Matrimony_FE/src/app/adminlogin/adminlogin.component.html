<div class="container">



    <h3> Admin Login</h3>

    <form (ngSubmit) ="onSubmit()">


    <div class="form-group">

        <label>UserName</label>

        <input type="text" required #userName= "ngModel"   userName = "userName" class="form-control" id="userName"
        [(ngModel)]="adm.userName" name ="userName">

        <span *ngIf= "userName.invalid && userName.touched" style="color:red ;">please enter the valid input</span>

    </div>

   

    <div class="form-group">

        <label>Password</label>

        <input type="text" minlength="5" required #password= "ngModel" password = "password" class="form-control" id="password"

        [(ngModel)]="adm.password" name="password">

        <span *ngIf= "password.invalid && password.touched" style="color:red ;">please enter the valid input</span>

    </div>

   

    <button class ="btn btn-success"  type="submit">SignIn</button>

       

    </form>



   

       

    </div>
    
    </body>
